services:
  web:
    container_name: "${PROJECT_NAME}-web"
    build:
      context: .
      args:
        - UID=${UID}
        - GID=${GID}
      dockerfile: Dockerfile
    volumes:
      - .:/app
    expose:
      - "8080:8080"
    ports:
      - ${WEB_PORT}:8080
    depends_on:
      - db
    env_file:
      - .env


  db:
    container_name: "${PROJECT_NAME}-db"
    image: postgres:14
    expose:
      - "5432:5432"
    ports:
      - ${DB_PORT}:5432
    volumes:
      - ./data:/var/lib/postgresql/data
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}